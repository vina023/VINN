<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table,tr,th,td{
            border: solid black 1px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ABCD</td>
            <td>AIML</td>
        </tr>
    </table>
</body>
</html>
